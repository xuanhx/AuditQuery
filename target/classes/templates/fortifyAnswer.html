<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>fortifyAnswer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>
	<body>
	<div id="wrap">
		<div id="top_content">
			<div id="content">
				<p id="whereami">
				</p>
				<table class="table">
					<tr class="table_header">
						<td>
							编号
						</td>
						<td>
							问题类型
						</td>
						<td>
							文字回答
						</td>
						<td width="200px" height="200px">
							图片回答
						</td>

					</tr>
					<tr th:each="tFortifyAnswer,state:${tFortifyAnswerList}" th:class="${state.odd?'row1':'row2'}">
						<td>
							<span th:text="${tFortifyAnswer.problemtype}"></span>
						</td>
						<td>
							<span th:text="${tFortifyAnswer.propose}"></span>
						</td>
						<td><!--@{/}+-->
							<span th:text="${tFortifyAnswer.wordanswer}" width="60"></span>
						</td>
						<td>
							<img th:src="${tFortifyAnswer.pictureanswer}" width="200px" height="200px"></img>
						</td>

					</tr>

				</table>
				<p>
					<input type="button" class="button" style="margin-left: 40px" onclick="addEmp()"value="返回搜索" />
					<script>
						function addEmp(){
							location.href = '[[@{/fortify/search}]]';
						}
					</script>
				</p>
			</div>
		</div>
	</div>
	</body>
</html>
