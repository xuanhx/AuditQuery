<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>answer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>
	<body>

<div id="wrap">
			<div id="top_content">
				<div id="content">
					<p id="whereami">
					</p>
					<table class="table">
						<tr class="table_header">
							<td>
								序号
							</td>
							<td>
								问题编号
							</td>
							<td>
								测试年份
							</td>
							<td width="200px" height="200px">
								测试单位
							</td>
							<td>
								测试人员
							</td>
							<td>
								测试人员联系方式
							</td>
							<td>
								缺陷/风险层面
							</td>
							<td>
								资产/系统名称
							</td>
							<td>
								系统版本
							</td>
							<td>
								组件名称
							</td>
							<td>
								问题描述
							</td>
							<td>
								风险位置
							</td>
							<td>
								问题等级
							</td>
							<td>
								问题发现时间
							</td>
							<td>
								要求整改时间
							</td>
							<td>
								整改完成时间
							</td>
							<td>
								是否已整改
							</td>
							<td>
								责任单位
							</td>
							<td>
								责任人
							</td>
							<td>
								责任人联系方式
							</td>
							<td>
								测试申请单号
							</td>
							<td>
								备注
							</td>
						</tr>
						<tr th:each="Detailstable,state:${detailstableList}" th:class="${state.odd?'row1':'row2'}">
							<td>
								<span th:text="${Detailstable.id}"></span>
							</td>
							<td>
								<span th:text="${Detailstable.questionnumber}"></span>
							</td>
							<td><!--@{/}+-->
								<span th:text="${Detailstable.testyear}" width="60"></span>
							</td>
							<td><!--@{/}+-->
								<span th:text="${Detailstable.testunit}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.testpeople}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.testpeoplelink}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.risklevel}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.systemname}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.systemversion}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.componentname}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.problemdescription}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.risklocation}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.problemlevel}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.problemtime}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.requesttime}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.completiontime}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.yesorno}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.responsibleunit}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.responsibleperson}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.responsiblepersonlink}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.applicationnumber}" width="60"></span>
							</td>
							<td>
								<span th:text="${Detailstable.remarks}" width="60"></span>
							</td>
						</tr>

					</table>
					<p>
<!--						&lt;!&ndash; 在Thymeleaf模板中 &ndash;&gt;-->
<!--						<a th:href="@{/add}">-->
<!--							<button type="button">跳转到指定页面</button>-->
<!--						</a>-->
						<input type="button" class="button" value="添加" onclick="addEmp()"/>
						<script>
							function addEmp(){
								location.href = '[[@{/answer/add}]]';
							}
						</script>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
